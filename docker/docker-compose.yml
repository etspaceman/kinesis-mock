version: '2.4'
services:
  dynamodb:
    command: "-jar DynamoDBLocal.jar -inMemory"
    image: "amazon/dynamodb-local:latest"
    working_dir: /home/dynamodblocal
    ports:
      - "8000:8000"
  localstack:
    image: "localstack/localstack:latest"
    environment:
      - "SERVICES=cloudwatch,sts"
    healthcheck:
      test: "awslocal cloudwatch list-metrics"
      interval: 5s
      timeout: 10s
      start_period: 10s
    ports:
      - "4566:4566"
    depends_on:
      - dynamodb
  kinesis-mock:
    image: "ghcr.io/etspaceman/kinesis-mock:${DOCKER_TAG_VERSION}"
    environment:
      - "LOG_LEVEL=DEBUG"
      # This must match 'initializedStreams' variable in AwsFunctionalTests
      - "INITIALIZE_STREAMS=stream1:3,stream2:2,stream3:1,stream4:2,stream5:3,stream6:5,stream7:5,stream8:3,stream9:1,stream10:3,stream11:2"
      - "SHOULD_PERSIST_DATA=true"
      - "PERSIST_PATH=/tmp/datadir1"
    healthcheck:
      test: "curl --fail http://localhost:4568/healthcheck || exit 1"
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "4567:4567"
      - "4568:4568"
  awscli:
    image: amazon/aws-cli:latest
    environment:
      - "AWS_ACCESS_KEY_ID=foo"
      - "AWS_SECRET_ACCESS_KEY=bar"
      - "AWS_DEFAULT_REGION=us-east-1"
    entrypoint: "bash -c"
    command: "'aws --endpoint-url 'https://kinesis-mock:4567/' --no-verify-ssl kinesis list-streams && exit 0 || exit 1'"
    depends_on:
      kinesis-mock:
        condition: service_healthy
  ready:
    image: "library/hello-world"
    depends_on:
      localstack:
        condition: service_healthy
      kinesis-mock:
        condition: service_healthy
      awscli:
        condition: service_completed_successfully
networks:
  default:
    name: ${DOCKER_NET_NAME}
    external: true

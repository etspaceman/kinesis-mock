rules = [DisableSyntax, NoValInForComprehension, ProcedureSyntax]
DisableSyntax {
  noVars = true
  noThrows = true
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = true
  noIsInstanceOf = true
  noFinalize = true
  noValPatterns = true
  noFinalVal = true
  noXml = true
  noDefaultArgs = true
}
